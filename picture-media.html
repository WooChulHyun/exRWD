<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>srcset</title>
        <style>
            .rwd-wrapper {
                width: 30%;
                border: 5px solid blue;
            }

            /* .rwd-wrapper img {
                max-width: 100%;
                height: auto;
            } */

            .rwd-img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="rwd-wrapper">
            <picture>
                <source media="(max-width:650px)" srcset="images/small.jpg" />
                <source
                    media="(min-width:651px) and (max-width:999px)"
                    srcset="images/medium.jpg"
                />
                <source media="(min-width:1000px)" srcset="images/large.jpg" />
                <img src="images/normal.jpg" alt="" class="rwd-img" />
            </picture>
            <!-- <img
                src="images/image-src.png"
                alt=""
                srcset="
                    images/image-1x.png 1x,
                    images/image-2x.png 2x,
                    images/image-3x.png 3x,
                    images/image-4x.png 4x
                "
            /> -->
        </div>
    </body>
</html>
